<body>
    <section class="h-screen bg-black">

    <section
        class="h-screen bg-[#EDFAFB] pin-section max-w-[1920px] mx-auto relative overflow-hidden lg:py-[38px] py-6">
        <div class="relative">
            <img src="/assets/images/png/frame-image.png" alt="frame-image"
                class="mx-auto w-full lg:max-w-[700px] max-w-[500px] xl:max-w-[800.17px] 2xl:max-w-[1097.17px] frame">

            <img class="absolute top-[20%] lg:left-[21%] xl:left-[29%] 2xl:left-[40%] w-full left-[12%] sm:left-[23%] max-w-[300px] sm:max-w-[400px] lg:max-w-[476] opacity-0 frame-2"

            <img class="absolute 2xl:top-[30%] top-[20%] lg:left-[21%] xl:left-[29%] 2xl:left-[40%] w-full left-[12%] sm:left-[23%] max-w-[300px] sm:max-w-[308px] opacity-0 frame-5"

            <img class="absolute 2xl:top-[35%] top-[20%] lg:left-[21%] xl:left-[29%] 2xl:left-[40%] w-full left-[12%] sm:left-[23%] max-w-[300px] sm:max-w-[308px] opacity-0 frame-6"

        <div class="flex relative z-10 tems-center max-w-[1230px] w-full mx-auto items-center lg:gap-4 gap-2 flex-wrap justify-center max-xl:px-4">
            <p class="lg:text-2xl lg:leading-[50px] text-lg leading-10 font-normal text-center tracking-[-1px] text-[#29424D]">Scopri</p>
            <button
                class="lg:text-2xl text-lg leading-[10px] lg:leading-3 border border-[#EDFAFB] bg-[#B6EFCB] rounded-[10px] font-normal text-center text-[#29424D] lg:py-5 lg:px-6 py-3 px-4 button-1">come</button>
            <p class="lg:text-2xl lg:leading-[50px] text-lg leading-10 font-normal text-center tracking-[-1px] text-[#29424D]">usiamo il</p>
            <button class="lg:text-2xl text-lg leading-[10px] lg:leading-3 border border-[#EDFAFB] bg-[#B6EFCB] rounded-[10px] font-normal text-center text-[#29424D] lg:py-5 lg:px-6 button-2 py-5 px-6">marketing

            <button class="lg:text-2xl text-lg leading-[10px] lg:leading-3 border border-[#EDFAFB] bg-[#B6EFCB] font-normal text-center text-[#29424D] lg:py-5 lg:px-6 py-5 px-6 rounded-[10px] button-3">strumenti

            <p class="lg:text-2xl lg:leading-[50px] text-lg leading-10 font-normal text-center tracking-[-1px] text-[#29424D]">da noi sviluppati</p>
        </div>
        <div class="flex relative z-10 items-center justify-center mt-10 max-w-[1230px] mx-auto  lg:gap-4 gap-2 flex-wrap max-xl:px-4">
            <p class="lg:text-2xl lg:leading-[50px] text-lg leading-10 font-normal text-center tracking-[-1px] text-[#29424D]">per ottenere una</p>
            <button class="blg:text-2xl button-4 text-lg leading-[10px] lg:leading-3 border border-[#EDFAFB] bg-[#B6EFCB] font-normal text-center text-[#29424D] lg:py-5 lg:px-6 py-5 px-6 rounded-[10px]">qualifica
                digitale real-time</button>

            <button class="blg:text-2xl text-lg button-5 leading-[10px] lg:leading-3 border border-[#EDFAFB] bg-[#B6EFCB] font-normal text-center text-[#29424D] lg:py-5 lg:px-6 py-5 px-6 rounded-[10px]">CRM</button>
        </div>
        <div class="absolute bottom-0"><img src="/assets/images/png/bottom-image.png" alt="bottom-image"></div>
        <div class="bottom-[207px] absolute lg:right-[98px] right-[27px] bottom-arrow"><img
                class="lg:max-w-[207px] w-full max-w-[130px]" src="/assets/images/png/come-arrow.png" alt="come-arrow">
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".pin-section",
                start: "top top",
                end: "bottom top",
                scrub: 1,
                pin: true,
                markers: false
            }
        });
        tl.to(".frame", {
            opacity: 1,
            duration: 1
        });
         tl.to(
                ".bottom-arrow",
                {
                    bottom: "250px",
                },
                0
            );
        tl.to(".frame-1", {
            opacity: 1,
            duration: 1
        })
            .to(".frame-1", {
                opacity: 0,
                duration: 2
            });
        tl.fromTo(".button-1",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
         tl.to(
                ".bottom-arrow",
                {
                    bottom: "430px",
                },
            );
        tl.to(".frame-2",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-2", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-1",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
         tl.to(
                ".bottom-arrow",
                {
                    bottom: "600px",
                },
            );
        tl.fromTo(".button-2",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-3",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })

            .to(".frame-3", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-2",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
        tl.fromTo(".button-3",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-4",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-4", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-3",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
        tl.to(
                ".bottom-arrow",
                {
                    bottom: "750px",
                },

            );
        tl.fromTo(".button-4",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-5",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-5", {
                opacity: 0,
                duration: 2
            });
        tl.to(".frame-6",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-6", {
                opacity: 0,
                duration: 2
            });
             tl.to(
                    ".bottom-arrow",
                    {
                        bottom: "900px",
                    }
                );
            tl.to(".button-4",
                    {
                        rotate: 0,
                        backgroundColor: "#7EE49C80",
                    },

                )
            tl.fromTo(".button-5",
                    {
                        rotate: 0,
                    },
                    {
                        rotate: -8,
                        duration: 1,
                        backgroundColor: "#A0BFCA",
                    }
                )
        tl.to(".frame-7",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-7", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-5",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
